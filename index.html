<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A stat preview card component based on the design of a Frontendmentor.io challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>Stats Preview Card</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" >

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="card">
            <div class="card__hero">
                <div class="card__hero-layer"></div>
                <picture>
                    <source media="(min-width: 700px)" srcset="assets/images/image-header-desktop.jpg">
                    <img src="assets/images/image-header-mobile.jpg" alt="An image of people working in a office">
                </picture>
            </div>
            <div class="card__body">
                <div class="card__header">
                    <h1 class="card__heading">Get <span class="card__accent">insights</span> that help your business
                        grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="card__stats">
                    <div class="card__stat-group">
                        <p class="card__num">10k+</p>
                        <p class="card__label">companies</p>
                    </div>

                    <div class="card__stat-group">
                        <p class="card__num">314</p>
                        <p class="card__label">templates</p>
                    </div>

                    <div class="card__stat-group">
                        <p class="card__num">12M+</p>
                        <p class="card__label">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/stat-preview-card" target="_blank" title="GitHub Repo Link">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>

</html>
