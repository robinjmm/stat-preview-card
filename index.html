<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats preview card component</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="card">
            <div class="card__hero">
                <div class="card__hero-layer"></div>
                <picture>
                    <source media="(min-width: 700px)" srcset="assets/images/image-header-desktop.jpg">
                    <img src="assets/images/image-header-mobile.jpg" alt="An image of people working in a office">
                </picture>
            </div>
            <div class="card__body">
                <div class="card__header">
                    <h1 class="card__heading">Get <span class="card__accent">insights</span> that help your business
                        grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="card__stats">
                    <div class="card__stat-group">
                        <p class="card__num">10k+</p>
                        <p class="card__label">companies</p>
                    </div>

                    <div class="card__stat-group">
                        <p class="card__num">314</p>
                        <p class="card__label">templates</p>
                    </div>

                    <div class="card__stat-group">
                        <p class="card__num">12M+</p>
                        <p class="card__label">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
